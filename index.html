<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Listen Up</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="app">
    <div class="container">
      <div class="track-bar">
        <div class="track-bar__fill">

        </div>
      </div>
      <div class="player">
        <div class="player__header">
          <div class="player__thumbnail">
            <img src="https://images.unsplash.com/photo-1508700115892-45ecd05ae2ad?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=98bfb6da87072431cb1d54750bf2e638&auto=format&fit=crop&w=1350&q=80"
              alt="" class="player__img">
          </div>
          <div class="player__details">
            <h1 class="player__name">Relax and Listen</h1>
            <div class="player__count-wrapper">
              <span class="player__count">7</span> songs
            </div>
            <button class="button is-green player__trigger">Play</button>
          </div>
        </div>
        <div class="player__body">
          <ul class="playlist">
            
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js" type="module"></script>
</body>

</html>
